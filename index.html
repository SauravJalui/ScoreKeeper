<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
                  alt="Ping Pong"
                />
              </figure>
            </div>
            <header class="card-header"></header>
            <div class="card-content">
              <h1 class="title is-1">
                <span id="p1Display">0</span> to <span id="p2Display">0</span>
              </h1>
              <p class="subtitle">Use the buttons below to keep score</p>
              <label for="playTo" class="label is-large is-inline"
                >Play Upto:</label
              >
              <div class="select is-rounded">
                <select name="" id="playTo">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
              </div>
            </div>

            <footer class="card-footer">
              <button
                id="p1Button"
                class="is-primary button card-footer-item is-large"
              >
                +1 Player One
              </button>
              <button
                id="reset"
                class="is-danger button card-footer-item is-large"
              >
                Reset
              </button>
              <button
                id="p2Button"
                class="is-info button card-footer-item is-large"
              >
                +2 Player One
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
